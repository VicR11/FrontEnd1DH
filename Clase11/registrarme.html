<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="bar-container"> 
        <h3>Descuentos 20%</h3>
        <h1 class="bar-container-2" >Nombre tienda</h1>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li>Contacto</li>
                <li><a href="registrarme.html">Registrarme</a></li>
                <li>Ingresar</li>
            </ul>
        </nav>
    </header>
    </div>
  
        <div class="cont-form">
            
           <form action="#" method="get">
            <h1>Añadí tu super!</h1>
            <h3>Agrega tu personaje favorito complentando las opciones</h3>

            <div class="element-left">
            <label for="name">*Nombre</label></br>
            <input type="text" name="name"></input>

            <label for="fecha">Fecha</label></br>
            <input type="date" id="fecha" name="fecha"></input>

            <textarea>Descripción</textarea>

           </div>

           <div class="element-right">
            <label >*Especie</label></br>
            <select name="Especie">
                <option value="opcion 1">Especie</option>
                <option value="opcion 2">Opcion2 </option>
                <option value="opcion 3">Opcion3 </option> 
            </select>
                <label for="file">Agregar Foto</label></br>
                <input type="file" id="file" name="foto"></input>
            
                <div>
                <legend>Poderes</legend>
                <label>
                    <input type="checkbox" name="poderes" value="Volar"></input>
                Volar
                </label><br>
                <label>
                    <input type="checkbox" name="poderes" value="Superinteligencia"></input>
                    Superinteligencia
                </label><br>
                <label>
                    <input type="checkbox" name="poderes" value="Vista de rayo láser"></input>
                    Vista de rayo láser
                </label><br>
                <label>
                    <input type="checkbox" name="poderes" value="Billetera gorda"></input>
                    Billetera gorda
                </label><br>

                <hr>

                <legend>Tipo de personaje</legend>
                <label>
                    <input type="radio" name="personaje" value="Heroe"></input>
                Héroe / Heroina
                </label><br>
                <label>
                    <input type="radio" name="personaje" value="Villano"></input>
                  Villano / Villana
                </label><br>
                
                </div>
                
                <button type="submit">Añadir</button>
           </div>
            
            

           </form>
        </div>
